<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order Enquiry - Little Makers Jewelry</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .enquiry-section {
      max-width: 720px;
      margin: 0 auto;
      padding: 40px 18px;
    }
    .enquiry-section h1 {
      color: #333;
      margin-bottom: 15px;
    }
    .enquiry-section p {
      color: #666;
      margin-bottom: 25px;
      font-size: 16px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
      font-family: inherit;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #e74c3c;
      box-shadow: 0 0 5px rgba(231, 76, 60, 0.3);
    }
    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }
    .btn-primary {
      flex: 1;
      padding: 12px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    .btn-primary:hover {
      background-color: #c0392b;
    }
    .btn-secondary {
      flex: 1;
      padding: 12px 20px;
      background-color: #95a5a6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-secondary:hover {
      background-color: #7f8c8d;
    }
    #enquiryMsg {
      margin-top: 15px;
      padding: 12px;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
      display: none;
    }
    #enquiryMsg.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    #enquiryMsg.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
    em {
      color: #e74c3c;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>Little Makers Jewelry</h1>
    <p style="font-size:14px;color:#e74c3c;margin:5px 0 0 0">Handmade with tiny hands & big hearts âœ¨</p>
    <nav class="nav">
      <a href="index.html">Shop</a>
      <a id="adminLink" href="admin.html" style="display:none">Sell (Admin)</a>
      <a href="about.html">About</a>
      <a href="checkout.html">Checkout</a>
      <button id="cartBtn">Cart (<span id="cart-count">0</span>)</button>
      <button id="adminToggleBtn" style="background-color:#e74c3c;color:white;border:none;padding:8px 12px;border-radius:4px;cursor:pointer;font-size:14px;">ðŸ”“ Admin Login</button>
      <button id="adminLogoutBtn" style="background-color:#e74c3c;color:white;border:none;padding:8px 12px;border-radius:4px;cursor:pointer;font-size:14px;display:none;">ðŸ”’ Logout</button>
    </nav>
  </header>

  <main>
    <section class="enquiry-section">
      <h1>Order Enquiry</h1>
      <p>Fill the form to send an enquiry about a product. The product field auto-fills when you click <em>Enquire</em> on any item.</p>

      <form id="enquiryForm">
        <div class="form-group">
          <label for="enquiryProduct">Product</label>
          <input type="text" id="enquiryProduct" name="product" placeholder="Product name" readonly style="background-color:#f5f5f5;cursor:not-allowed">
        </div>

        <div class="form-group">
          <label for="enquiryName">Your name</label>
          <input type="text" id="enquiryName" name="name" placeholder="Full name" required>
        </div>

        <div class="form-group">
          <label for="enquiryEmail">Email</label>
          <input type="email" id="enquiryEmail" name="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="enquiryMessage">Message / Quantity</label>
          <textarea id="enquiryMessage" name="message" placeholder="I want to order 2 of this item..." required></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Send Enquiry (opens email)</button>
          <button type="button" class="btn-secondary" id="copyEnquiryBtn">Copy enquiry to clipboard</button>
        </div>

        <div id="enquiryMsg"></div>
      </form>
    </section>
  </main>

  <footer style="background-color:#f9f9f9;border-top:1px solid #eee;padding:20px;text-align:center;color:#666;margin-top:40px">
    <p>Â© 2026 Little Makers Jewelry â€” Handmade with love</p>
  </footer>

  <script src="products.js"></script>
  <script>
    // Load cart count
    function updateCartCount(){
      try{
        const cart = JSON.parse(localStorage.getItem('cart'))||[];
        const count = cart.reduce((s,i)=>s+i.qty,0);
        document.getElementById('cart-count').textContent = count;
      }catch(e){}
    }

    // Admin UI
    const ADMIN_SESSION_KEY = 'adminSession';
    function isAdminLoggedIn(){
      return localStorage.getItem(ADMIN_SESSION_KEY) === 'true';
    }
    function updateAdminUI(){
      const adminLink = document.getElementById('adminLink');
      const adminToggleBtn = document.getElementById('adminToggleBtn');
      const adminLogoutBtn = document.getElementById('adminLogoutBtn');
      if(isAdminLoggedIn()){
        if(adminLink) adminLink.style.display = 'inline-block';
        if(adminToggleBtn) adminToggleBtn.style.display = 'none';
        if(adminLogoutBtn) adminLogoutBtn.style.display = 'inline-block';
      }else{
        if(adminLink) adminLink.style.display = 'none';
        if(adminToggleBtn) adminToggleBtn.style.display = 'inline-block';
        if(adminLogoutBtn) adminLogoutBtn.style.display = 'none';
      }
    }

    // Cart button
    document.getElementById('cartBtn').addEventListener('click', ()=>{
      window.location.href = 'index.html#cart';
    });

    // Logout handler
    document.getElementById('adminLogoutBtn')?.addEventListener('click', ()=>{
      if(confirm('Logout from admin mode?')){
        localStorage.removeItem('adminSession');
        location.reload();
      }
    });

    // Check URL for product parameter
    function fillProductFromURL(){
      try{
        const params = new URLSearchParams(location.search);
        const product = params.get('product');
        if(product){
          document.getElementById('enquiryProduct').value = decodeURIComponent(product);
        }
      }catch(e){}
    }

    // Enquiry form handler
    document.getElementById('enquiryForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const product = document.getElementById('enquiryProduct').value;
      const name = document.getElementById('enquiryName').value;
      const email = document.getElementById('enquiryEmail').value;
      const message = document.getElementById('enquiryMessage').value;

      // Save to localStorage
      try{
        let enquiries = JSON.parse(localStorage.getItem('enquiries')||'[]');
        enquiries.push({
          product, name, email, message,
          timestamp: new Date().toISOString()
        });
        localStorage.setItem('enquiries', JSON.stringify(enquiries));
      }catch(e){}

      // Show success message
      const msg = document.getElementById('enquiryMsg');
      msg.textContent = 'âœ“ Enquiry saved! We will contact you soon at ' + email;
      msg.className = 'success';
      
      // Clear form
      document.getElementById('enquiryForm').reset();
      document.getElementById('enquiryProduct').value = product; // Keep product field
      
      // Hide message after 5 seconds
      setTimeout(()=>{ msg.style.display = 'none'; }, 5000);
    });

    // Copy to clipboard
    document.getElementById('copyEnquiryBtn').addEventListener('click', ()=>{
      const product = document.getElementById('enquiryProduct').value;
      const name = document.getElementById('enquiryName').value;
      const email = document.getElementById('enquiryEmail').value;
      const message = document.getElementById('enquiryMessage').value;

      const text = `Product: ${product}\nName: ${name}\nEmail: ${email}\nMessage: ${message}`;
      navigator.clipboard.writeText(text).then(()=>{
        const msg = document.getElementById('enquiryMsg');
        msg.textContent = 'âœ“ Copied to clipboard!';
        msg.className = 'success';
        setTimeout(()=>{ msg.style.display = 'none'; }, 3000);
      });
    });

    // Initialize
    updateCartCount();
    updateAdminUI();
    fillProductFromURL();
  </script>
</body>
</html>
